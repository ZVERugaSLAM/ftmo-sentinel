[theme]
# Базова тема (використовується як основа)
base="dark"

# Головний акцентний колір (для кнопок, повзунків, виділень)
primaryColor="#ff4b4b"

# Основний колір фону терміналу
backgroundColor="#0e1117"

# Колір фону для другорядних елементів (бічна панель, віджети)
secondaryBackgroundColor="#1c1f26"

# Колір тексту
textColor="#fafafa"

# Шрифт інтерфейсу
font="sans serif"